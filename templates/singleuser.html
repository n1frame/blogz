{% extends "index.html" %}

{% block content %}
   
    {% if users|length == 0 %}
    <p>No Users Yet</p>
    {% else %}
        <ul>
            {% for user in users %}
            <li><a href="/blog?userid={{user.id}}">{{user.username}} </a> </li>
            {% endfor %}
        </ul>       
    {% endif %}

    
{% endblock %}
