{% extends "index.html" %}

{% block content %}
    <h1>Build A Blog</h1>

            {% for blog in blogs%}
            <h2><a href="/blog?id={{ blog.id }}">{{blog.title}}</a></h2>
            <p class="forBorder">{{blog.body}}</p>
            <p class="forBorder">Written By: <a href="/blog?userid={{blog.owner.id}}">{{blog.owner.username}}</a></p>
            {% endfor %}
        </div>
    
{% endblock %}
